    <li (click)="opcionSeleccionada('Eliminar Usuario Administrador')">Eliminar Usuario Administrador</li>
    <li (click)="opcionSeleccionada('Eliminar Usuario')">Eliminar Usuario</li>

</div>
<h1>Aqui podes eliminar un Administrador</h1>
<div class="formulario-section">
    <form>
    <div class="form-row">
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required>
        </div>
  
        <div class="form-group">
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
    <div class="form-row">
        <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>    
    </div>

  
      <label for="profilePic">Foto de Perfil:</label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*">
  
      <div class="botones">
        <button type="button">Eliminar Administrador</button>
      </div>
    </form>
  </div>
