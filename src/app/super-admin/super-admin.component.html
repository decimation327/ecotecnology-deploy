<div class="menu-icon" (click)="toggleMenu()">☰</div>
<div class="menu-options" [ngClass]="{ 'abreviado': !showMenu, 'show-menu': showMenu}">

  <ul>
    <li (click)="opcionSeleccionada('Eliminar Usuario')">Eliminar Usuario</li>
    <li (click)="opcionSeleccionada('Eliminar Usuario Administrador')">Eliminar Usuario Administrador</li>
    <li (click)="cerrarSesion()" (click)="opcionSeleccionada('Cerrar Sesión')">Cerrar Sesión</li>
  </ul>

</div>
<section>
<div id="principal">

</div>

<div class="formulario-section">
  <h1>Agregar Cuenta Administrador</h1>

  <div>
    <img class="logo" src="https://res.cloudinary.com/dspugxtgr/image/upload/v1687838965/Logo_yfgnqs.jpg" alt="">

  </div>
  
  <form (ngSubmit)="registrarAdministrador()">
    <div class="form-row">
      <div class="form-group">
        <label for="rol">Rol:</label>
        <input type="number" id="rol" name="rol" [(ngModel)]="registroData.idRol" required 
        (focus)="mostrarAvisoRol()" (blur)="ocultarAvisoRol()">
        <div *ngIf="avisoRol" class="aviso-rol">{{ avisoRol }}</div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" [(ngModel)]="registroData.correo" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="input-with-toggle">
        <input type="{{ mostrarContrasena ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="registroData.contrasena" required>
        <span (click)="toggleMostrarContrasena()" class="toggle-icon" [ngClass]="{'mostrar': mostrarContrasena, 'ocultar': !mostrarContrasena}">
            <i class="fas fa-eye"></i>
        </span>
    </div>
    </div>
      <div class="form-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="registroData.nombreCompleto" required>
      </div>
         
    </div>
    <div class="form-row">
    <div class="form-group">
      <label for="fullName">Telefono:</label>
      <input type="text" id="Telefono" name="Telefono" [(ngModel)]="registroData.telefono" required>
    </div> 
       
  </div>
  <label for="profilePic">URL de la Imagen:</label>
  <input type="text" id="profilePic" name="profilePic" [(ngModel)]="registroData.imagenPerfil">
  <div class="profile-pic-container">
    <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagen seleccionada" class="profile-pic">
  </div>
    
    
    <div class="botones">
      <button type="submit" class="btnF">Agregar Administrador</button>
    </div>
  </form>
</div>



</section>
